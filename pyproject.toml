[project]
name = "bingomatic"
version = "0.1.0"
description = "A bingo card generator for conferences like DevOpsDays"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "reportlab>=4.0",
]

[project.scripts]
bingomatic = "bingomatic.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bingomatic"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
